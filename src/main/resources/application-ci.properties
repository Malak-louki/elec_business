server.port=8080

spring.datasource.url=jdbc:mysql://127.0.0.1:${DB_PORT:3306}/${DB_NAME:elec_business}?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=${DB_USER:ci_user}
spring.datasource.password=${DB_PASSWORD:ci_pwd}

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
