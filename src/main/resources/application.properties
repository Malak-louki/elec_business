spring.application.name=elec_business
server.port=${SPRING_PORT:8080}

spring.datasource.url=jdbc:mysql://localhost:${DB_PORT:3306}/${DB_NAME:elec_business}?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=${DB_USER:dev}
spring.datasource.password=${DB_PASSWORD:1234}

# --- JPA/Hibernate ---
# validate = verifie que les entites matchent le schema (sans le modifier)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=false

# --- Flyway ---
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# --- Actuator (pratique pour checker la sante) ---
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true

#authentification JWT
app.jwt.secret.key=${JWT_SECRET:changeme}
app.jwt.access.expiration=3600000
  # 1h en millisecondes

# Configuration Email
spring.mail.host=${MAIL_HOST:sandbox.smtp.mailtrap.io}
spring.mail.port=${MAIL_PORT:2525}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# URL de base pour les liens de validation
app.base-url=${APP_BASE_URL:http://localhost:8080}

app.validation.token-expiration=86400000

#debug
logging.level.org.springframework.security=DEBUG


