spring.application.name=elec_business
server.port=8080

# --- Database Configuration (LOCAL MySQL) ---
spring.datasource.url=jdbc:mysql://localhost:3306/elec_business?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA/Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- Flyway (désactivé en local) ---
spring.flyway.enabled=false

# --- Actuator ---
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true

# --- JWT Authentication ---
app.jwt.secret.key=${JWT_SECRET_KEY_DEV:dGVzdHNlY3JldGtleWZvcmludGVncmF0aW9udGVzdHNvbmx5MTIzNDU2Nzg5MGFiY2RlZmdoaWprbG1ub3BxcnN0dXZ3eHl6}

app.jwt.access.expiration=3600000

# --- Email Configuration (Mailtrap) ---
spring.mail.host=sandbox.smtp.mailtrap.io
spring.mail.port=2525
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# --- Application Base URL ---
app.base-url=http://localhost:8080
app.validation.token-expiration=86400000

# --- CORS Configuration ---
cors.allowed.origins=http://localhost:4200

# --- Logging ---
logging.level.org.springframework.security=DEBUG
logging.level.com.hb.cda.elec_business=DEBUG

