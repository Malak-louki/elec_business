# ==========================================
# Configuration TESTS (JUnit + CI/CD)
# ==========================================

# --- Base de données H2 en mémoire ---
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --- JPA pour tests ---
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# --- Désactiver Flyway en test ---
spring.flyway.enabled=false

# --- Mail DUMMY (pas d'envoi réel) ---
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test@test.com
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# --- JWT pour tests ---
app.jwt.secret.key=test-secret-for-tests-only
app.jwt.access.expiration=3600000

# --- Application Configuration ---
app.base-url=http://localhost:8080
app.validation.token-expiration=86400000